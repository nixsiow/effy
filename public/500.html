<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
  <style>
  body {
    Background: url('/assets/wall.jpg');
    color: #2E2F30;
    text-align: center;
    font-family: 'Poiret One', cursive;
  }

  div.dialog {
    width: 53em;
    margin: 4em auto 0 auto;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    Background-color: white;
    opacity: 0.8;
    padding: 0px 4em 0 4em;
    font-weight: bold;
    border-radius: 20px;
  }

  h1 {
    font-size: 60px;
    color: #f16d77;
    line-height: 1.5em;
    text-shadow: 2px 2px 2px #5f160c;
  }

  p {
    width: 20em;
    margin: 0 auto 1em;
    padding: 0.5em 0;
    Background-color: #f77585;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #fbfbfb;
    box-shadow:0 3px 8px rgba(50, 50, 50, 0.17);
    font-size: 30px;
    border-radius: 20px;
  }

  /* for ui button */
  .uibutton {
      display:inline-block;
      padding:5px 10px;
      border-top:1px solid #96d1f8;
      color:#fff;
      border-radius:8px;
      box-shadow:rgba(0,0,0,1) 0 1px 0;
      text-shadow:rgba(0,0,0,.4) 0 1px 0;
      text-decoration:none;
      Background:#65a9d7;
      Background-repeat:no-repeat;
      Background-image:-webkit-linear-gradient(
          top left,
          rgba(255, 255, 255, 0.2) 0%,
          rgba(255, 255, 255, 0.2) 37%,
          rgba(255, 255, 255, 0.8) 45%,
          rgba(255, 255, 255, 0.0) 50%
      ),
      -webkit-linear-gradient(
          #3e779d, #65a9d7
      );
      Background-image:-moz-linear-gradient(
          0 0,
          rgba(255, 255, 255, 0.2) 0%,
          rgba(255, 255, 255, 0.2) 37%,
          rgba(255, 255, 255, 0.8) 45%,
          rgba(255, 255, 255, 0.0) 50%
      ),
      -moz-linear-gradient(
          #3e779d, #65a9d7
      );    
      Background-image:-o-linear-gradient(
          0 0,
          rgba(255, 255, 255, 0.2) 0%,
          rgba(255, 255, 255, 0.2) 37%,
          rgba(255, 255, 255, 0.8) 45%,
          rgba(255, 255, 255, 0.0) 50%
      ),
      -o-linear-gradient(
          #3e779d, #65a9d7
      );
      Background-image:linear-gradient(
          0 0,
          rgba(255, 255, 255, 0.2) 0%,
          rgba(255, 255, 255, 0.2) 37%,
          rgba(255, 255, 255, 0.8) 45%,
          rgba(255, 255, 255, 0.0) 50%
      ),
      linear-gradient(
          #3e779d, #65a9d7
      );
      Background-position:-100px -100px, 0 0;
      -moz-Background-size:250% 250%, 100% 100%;
           Background-size:250% 250%, 100% 100%;
      -webkit-transition:Background-position 0s ease;
         -moz-transition:Background-position 0s ease;       
           -o-transition:Background-position 0s ease;
              transition:Background-position 0s ease;
  }

  .uibutton:hover,
  .uibutton:focus {
      color:#fff;
      Background-position:0 0, 0 0;
      -webkit-transition-duration:0.5s;
         -moz-transition-duration:0.5s;
              transition-duration:0.5s;
  }

  .uibutton:active {
      top:1px;   
  }
  
  a {
    text-decoration: none;
    color: white;
  }

  button {
    font-size: 20px;
  }

  .button {
    margin: -20px auto 20px auto;
  }

  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
    <div class="container">
    <div class="dialog">
      <h1>Stay Back!<br> This is dead end.</h1>
      <div class="button"><button class="uibutton"><a href="/tasks/new">Take me out</a></button></div>
      <p>We're sorry, <br>but something went wrong.</p>
    </div>
  </div>
</body>
</html>
